<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./ico/movie.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Formulaire</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <a href="./index.html"><img src="./asset/logo.png" alt="Movie"></a>
        <h1>Maison Des Ligues Tous Les Sports</h1>
    </header>
    <main>
        <nav>
            <ul class="grid-picture-large" aria-hidden="true">
                <li data-image="./asset/F1.jpg" data-title="Formule 1" data-description="Scarfacen 1 ou Le Balafré1 au Québec, est un film de gangsters américain réalisé par Brian De Palma">
                    <figure>
                        <img src="./asset/F1.jpg" alt="f1" />
                    </figure>
                </li>
                <li data-image="./asset/karting.jpg" data-title="karting" data-description="Le Médaillon est un film américano-hongkongais réalisé par Gordon Chan">
                    <figure>
                        <img src="./asset/karting.jpg" alt="karting" />
                    </figure>
                </li>
                <li data-image="./asset/Gym.jpg" data-title="Gymnastique" data-description="Seule contre tous1 ou La Dénonciation au Québec (The Whistleblower), est un thriller réalisé par Larysa Kondracki">
                    <figure>
                        <img src="./asset/Gym.jpg" alt="Gym" />
                    </figure>
                </li>
                <li data-image="./asset/ath.jpg" data-title="Athlétisme" data-description="Shutter Island est un thriller psychologique américain réalisé par Martin Scorsese">
                    <figure>
                        <img src="./asset/ath.jpg" alt="ath" />
                    </figure>
                </li>
                <li data-image="./asset/natation.jpg" data-title="Natation" data-description="L'Empire contre-attaque (The Empire Strikes Back) est un film américain de science-fiction de type space opera">
                    <figure>
                        <img src="./asset/natation.jpg" alt="nat" />
                    </figure>
                </li>

            </ul>
        </nav>
        <form method="get">
            <fieldset>
                <legend>Remplissez le formulaire</legend>
                <label for="nom">nom</label>
                <input type="text" id="nom" name="nom" placeholder="votre_nom" aria-required="true" required>
                <label for="prenom">prénom</label>
                <input type="text" id="prenom" name="prenom" placeholder="votre_prenom" aria-required="true" required>
                <label for="email">email</label>
                <input type="email" id="email" name="email" placeholder="email" aria-required="true" required>
                <label for="ville">ville</label>
                <select name="ville" id="ville" aria-required="true" required>
                    <option value=""> Choisissez la ville </option>
                    <option value="paris">Paris</option>
                    <option value="lyon">Lyon</option>
                    <option value="marseille">Marseille</option>
                    <option value="nice">Nice</option>
                    <option value="lille">Lille</option>
                    <option value="orleans">Orleans</option>
                </select>
                <label for="pays">Pays</label>
                <select name="pays" id="pays" aria-required="true" required>
                    <option value=""> Choisissez le pays </option>
                    <option value="France">France</option>
                </select>
                <input type="submit" value="Validate">
            </fieldset>
        </form>
        <!-- modale -->
        <div class="parent-modale" role="dialog">
            <figure class="modale">
                <button aria-label="closed">
            <span class="material-icons">clear</span>
        </button>
                <img src="https://via.placeholder.com/500" alt="picture" class="picture_modale">
                <figcaption class="desc">
                    <h3>title</h3>
                    <p></p>
                    <time>Years : </time>
                </figcaption>
            </figure>
        </div>

    </main>
    <footer>
        <p>
            &copy; - Streaming - 2022
        </p>
    </footer>
    <script src="./js/app.js"></script>
</body>

</html>
